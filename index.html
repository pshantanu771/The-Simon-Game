<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="responsive.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <div class="temp">
    <h1 id="level-title" class="menu-page menu-page-resp">Welcome to the Simon Game</h1>
    <div class="menu-button">

      <button class="slide play">Play</button>
      <button class="slide"><a href="https://github.com/pshantanu771/The-Simon-Game" target="_blank" class="GitHub">GitHub</a></button>

    </div>
  </div>
  <!-- <h1 id="level-title">Press A Key to Start</h1> -->
  <div class="menu-button-container">

    <button class="slide slide-container start">Start</button>
    <button class="slide slide-container main-menu-sdown">Main menu</button>

  </div>
  <div class="container">

    <div class="click-boxes">


      <div class="row">

        <div type="button" id="green" class="btn green">

        </div>

        <div type="button" id="red" class="btn red">

        </div>

      </div>
      <div class="level-no">
        Level
      </div>

      <div class="row">

        <div type="button" id="yellow" class="btn yellow">

        </div>
        <div type="button" id="blue" class="btn blue">

        </div>

      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js"></script>

</body>

</html>
